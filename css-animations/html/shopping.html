<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basket Example</title>
  <link rel="stylesheet" href="../css/pop-up.css">
</head>
<body class="basket">
  <header>
    <h1>Sports Clothing</h1>
    <div class="basket-icon"><img src="" alt=""></div>
  </header>

  <ul class="products">
    <li>
      <img src="" alt="">
      <h2>Green T-Shirt</h2>
      <button>Add to Basket</button>
    </li>

    <li>
      <img src="" alt="">
      <h2>Yellow T-Shirt</h2>
      <button>Add to Basket</button>
    </li>

    <li>
      <img src="" alt="">
      <h2>pink T-Shirt</h2>
      <button>Add to Basket</button>
    </li>

    <li>
      <img src="" alt="">
      <h2>Green T-Shirt</h2>
      <button>Add to Basket</button>
    </li>

    <li>
      <img src="" alt="">
      <h2>Yellow T-Shirt</h2>
      <button>Add to Basket</button>
    </li>

    <li>
      <img src="" alt="">
      <h2>Pink T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
  </ul>
  <script>
    $("button").on("click", function(){
      $(this).closest("li")
      .find("img")
      .clone()
      .addClass("zoom")
      .appendTo("body");
      setTimeout(function(){
        $(".zoom").remove();

      }, 1000);
    });
  </script>
</body>
</html>
